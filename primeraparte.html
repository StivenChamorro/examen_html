<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create a password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <img src="imagenes/logo_yard_sale.svg" alt="Logo" class="logo">
            <h1>Create a new password</h1>
            <p>Enter a new password for you account</p>
        </div>
        <div class="content1">
    
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" required="required" placeholder="Password">

            <label for="newpassword">New Password</label>
            <input type="password" id="newpassword" class="form-control" required="required" placeholder="New Password">

            <button class="confirm" href="#">Confirm</button>
            
        </div>
    </div>
</body>
</html>
